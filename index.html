<!DOCTYPE html>
<html>
<head>
  <title>GifTastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></style>
    <!--- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"></Style> -->

</head>

<body>

  <div class="container">
    <div class="jumbotron" id="header">
      <div class="text-center">
        <h1>GIF EXPLODER</h1>
        <div id="gif-buttons"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-9  " id="gifzone">
        <h4>Gifs will populate here</h4>
        <div id="gif-onpage"></div>
      </div>

      <div class="col-md-3" id="searchzone">
        <h4>Add a button!</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="gif-input" placeholder="anything you want">
          </div>
          <input type="submit" class="btn btn-primary" id="submit-btn" value=" + "></input>
          <input type="submit" class="btn btn-secondary" id="remove-btn" value=" - "></input>
        </form>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
